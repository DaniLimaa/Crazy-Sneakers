<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crazy Sneakers</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="shortcut icon" href="assets/img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/carrossel.css">
    <link rel="stylesheet" href="./assets/css/marcas-modelos.css">
</head>

<body>
    <header>
        <nav>
            <a class="logo">
                <img src="assets/img/logo.png" alt="imagem da logo">
            </a>

            <ul class="menu">
                <li><a href="#">menu</a></li>
                <li><a href="#">menu</a></li>
                <li><a href="#">menu</a></li>
            </ul>

            <ul class="menu-icones">
                <li><a href=""><i class="bi bi-search"></i></a></li>
                <li><a href=""><i class="bi bi-cart3"></i></a></li>
                <li><a href=""><i class="bi bi-heart"></i></a></li>
                <li><a href=""><i class="bi bi-person-circle"></i></a></li>
            </ul>
        </nav>
    </header>
    <section id="banner">
        <main class="carrossel-container">
            <div class="carrossel">
                <img src="./assets/img/banner/banner1.png" alt="banner1">
                <img src="./assets/img/banner/banner2.png" alt="banner2">
                <img src="./assets/img/banner/banner3.png" alt="banner3">
                <img src="./assets/img/banner/banner4.png" alt="banner4">
            </div>
            <button class="prev" onclick="javascript:voltarSlide()"><i class="bi bi-arrow-left"></i></button>
            <button class="next" onclick="javascript:proximoSlide()"><i class="bi bi-arrow-right"></i></button>
        </main>
    </section>
    <section id="marcas-modelos">
        <main class="mm-container">
            <h1>Marcas</h1>
            <img src="./assets/img/marcas/nike.png" alt="marca nike">
            <img src="./assets/img/marcas/adidas.png" alt="marca adidas">
            <img src="./assets/img/marcas/vans.png" alt="marca vans">
            <img src="./assets/img/marcas/puma.png" alt="marca puma">
            <img src="./assets/img/marcas/new-balance.png" alt="marca new balance">
        </main>
    </section>
</body>
<script src="./assets/js/carrossel.js"></script>

</html>
