<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crazy Sneakers</title>

    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/carrossel.css">
    <link rel="stylesheet" href="./assets/css/marcas-modelo.css">
</head>

<body>
    <header>
        <nav>
            <a href="#" class="logo">
                <img src="./assets/img/logo_def-removebg 2.png" alt="logo">
            </a>
            <ul class="menu">
                <li><a href="#">pesquisa</a></li>
                <li><a href="#">entrar</a></li>
                <li><a href="#">icon</a></li>
            </ul>
        </nav>
    </header>

    <section id="banner">
        <main class="carrossel-container">
            <div class="carrossel">
                
                <img src="./assets/img/banner/banner00.png" alt="banner00">
                <img src="./assets/img/banner/banner01.png" alt="banner01">
                <img src="./assets/img/banner/banner02.png" alt="banner02">
                <img src="./assets/img/banner/banner03.png" alt="banner03">
            </div>

            <button class="prev" onclick="javascript:voltarSlide()"><i class="bi bi-arrow-left"></i></button>
            <button class="next" onclick="javascript:proximoSlide()"><i class="bi bi-arrow-right"></i></button>
        </main>
    </section>

    <section id="marcas-modelo">
        <h2 class="titulo-marcas">Marcas</h2>
        <main class="marcas">
            <img src="assets/img/marcas/nike.png" alt="logo nike" class="foto-marca">
            <img src="assets/img/marcas/puma.png" alt="logo puma" class="foto-marca">
            <img src="assets/img/marcas/adidas.png" alt="logo adidas" class="foto-marca">
            <img src="assets/img/marcas/vans.png" alt="logo vans" class="foto-marca">
            <img src="assets/img/marcas/new-balance.png" alt="logo new balance" class="foto-marca">
        </main>
    </section>
</body>
<script src="./assets/js/carrossel.js"></script>
</html>
